<mat-grid-list
  [cols]="breakpoint"
  gutterSize="20px"
  (window:resize)="onResize($event)"
  rowHeight="500px"
  class="product-grid-list"
>
  <mat-grid-tile *ngFor="let product of products">
    <mat-card class="product-card">
      <img
        mat-card-image
        class="product-image"
        src="{{
          product.images.length > 0
            ? product.images[0].url + '?tr=h-200,w-200,fo-auto'
            : 'https://ik.imagekit.io/829hd1y1oc3/default-image.jpg?updatedAt=1627616694601'
        }}"
        alt=""
      />
      <mat-card-header class="product-header">
        <div
          mat-card-avatar
          style="
            background-size: cover;
            background-image: url('{{
            product.images.length > 0
              ? product.images[0].url
              : 'https://ik.imagekit.io/829hd1y1oc3/default-image.jpg?updatedAt=1627616694601'
          }}');
          "
        ></div>

        <mat-card-title
          ><a
            [title]="product.name + ' details'"
            [routerLink]="['/products', product.id]"
            >{{ product.name }}
          </a></mat-card-title
        >
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Description:{{ product.description }}</p>
        <p>Brand:</p>
        <p>Price: Rs. {{ product.price }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-icon-button (click)="addToCart(product)">
          <mat-icon>add_shopping_cart</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon> {{ true ? "favorite_border" : "favorite" }} </mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon> share </mat-icon>
        </button>
      </mat-card-actions>
    </mat-card></mat-grid-tile
  >
</mat-grid-list>
