<div>
  <form [formGroup]="form">
    <div *ngFor="let formField of formFields" class="form-group">
      <app-dynamic-form-input
        [input]="formField"
        [form]="form"
        [reset]="reset"
      ></app-dynamic-form-input>
    </div>

    <ng-content></ng-content>

    <div class="form-group">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="btn btn-primary"
        [disabled]="form.invalid"
        (click)="onSubmit()"
      >
        {{ buttonLabel }}
      </button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="btn btn-primary"
        (click)="onReset()"
      >
        Reset
      </button>
    </div>
  </form>
</div>
