<!-- Addmin View -->
<app-admin-sidenav
  [isLoggedIn]="isLoggedIn"
  *ngIf="router.url.includes('admin')"
>
  <div>
    <router-outlet *ngIf="router.url.includes('admin')"></router-outlet>
  </div>
</app-admin-sidenav>

<!-- Non Admin View -->
<app-navbar
  [isLoggedIn]="isLoggedIn"
  *ngIf="!router.url.includes('admin')"
></app-navbar>
<!-- ROuter Container -->
<div class="container" *ngIf="!router.url.includes('admin')">
  <router-outlet></router-outlet>
</div>
